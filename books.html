<!doctype html>
<head>
  <meta charset="utf-8">

  <title>Russisk skole</title>
  <meta name="description" content="My Parse App">
  <meta name="viewport" content="width=device-width">
      
  <link rel="stylesheet" href="Skeleton-2.0.4/css/skeleton.css?s" />
  <link rel="stylesheet" href="Skeleton-2.0.4/css/normalize.css?s" />
  <link rel="stylesheet" href="css/russiskskole.css" />
       
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
  <script type="text/javascript" src="http://momentjs.com/downloads/moment-with-locales.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.5.min.js"></script>
  <script type="text/javascript" src="js/parselogin.js"></script>
  <script type="text/javascript" src="js/models.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/underscore.js"></script>
  <script type="text/javascript" src="js/books.js"></script>
</head>


<body>
    <div class="container" id="bookPage">
        
      <div class="eleven columns" style="margin-top: 5%">
        <input type="buton" class="button" onclick="javascript: window.location.href='index.html'" value="<< Tilbake" />
        <br>
        <h5>Bøker 2015</h5>
        <div id="books" class="content"></div>
          
      </div>
    </div>
    
    
    <script type="text/template" id="manage-books-template">
       <div id="main">
         <table id="book-list" class="u-full-width">
            <col width="5%"></col>
            <col width="30%"></col>
            <col width="15%"></col>
            <col width="10%"></col>
            <col width="10%"></col>
            <col width="20%"></col>
            <thead>
                <tr>
                  <th class="event">Barn</th>
                  <th class="date">Bok</th>
                  <th>Siste utført</th>
                  <th>Antall oppg.<br/>på skolen</th>
                  <th>Antall oppg.<br/>hjemme</th>
                  <th class=actions></th>
                </tr>
              </thead>
          </table>
     </div>
    </script>
    
    <script type="text/template" id="book-template">
          <td class="event">
                <%  if (children =="small") 
                        print("Små"); 
                    else
                        print("Store"); %>
          </td>
          <td class="date"><div class="label"><%=name %></div>
            <input class="edit w300 newBook" value="<%= name %>">
          </td>
          <td>
                <div class="label">
                  <%= unit %>
                  <%= lastUsed %>
                </div>
                <div class="input">
                <select class="edit w100 newUnit" value="<%= unit %>">
                    <option value="side" <% if(unit =="side") print("selected") %> >side</option>
                    <option value="oppgave" <% if(unit =="oppgave") print("selected") %> >oppgave</option>
                </select>
                <input class="edit w50 newLastUsed" value="<%= lastUsed %>">
                </div>
          </td>
          <td>
                <div class="label"><%= countInClass %></div>
                
                <select class="edit w50 newCountInClass">
                    <% _(COUNT).each(function(e) { %>
                      <option value="<%= e %>" <% if(countInClass == e) print("selected") %> ><%= e %></option>
                    <% }); %>
                </select>
          </td>
          <td>
                <div class="label"><%= countHomework %></div>
                <select class="edit w50 newCountHomework">
                    <% _(COUNT).each(function(e) { %>
                      <option value="<%= e %>" <% if(countHomework == e) print("selected") %> ><%= e %></option>
                    <% }); %>
                </select>
          </td>
          <td class=actions>
              <a href="#" class="editLink">Endre</a>
              <a href="#" class="saveLink">Lagre</a>
              <a href="#" class="cancelEditLink">Avbryt</a>
          </td>
    </script>
</body>
