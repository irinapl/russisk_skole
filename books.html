<!doctype html>
<head>
  <meta charset="utf-8">

  <title>Russisk skole</title>
  <meta name="description" content="My Parse App">
  <meta name="viewport" content="width=device-width">
      
  <link rel="stylesheet" href="Skeleton-2.0.4/css/skeleton.css?s" />
  <link rel="stylesheet" href="Skeleton-2.0.4/css/normalize.css?s" />
  <link rel="stylesheet" href="css/russiskskole.css" />
  <link rel="stylesheet" href="css/jquery-ui.min.css" />
  <link rel="stylesheet" href="css/jquery-ui.min.css" />
  <script type="text/javascript" src="js/libs/jquery.min.js"></script>
  <script type="text/javascript" src="js/libs/jquery.min.js"></script>
  <script type="text/javascript" src="js/libs/underscore.js"></script>
  <script type="text/javascript" src="js/libs/parse-1.3.5.min.js"></script>  
  <script type="text/javascript" src="js/libs/moment-with-locales.min.js"></script>
  <script type="text/javascript" src="js/parselogin.js"></script>
  <script type="text/javascript" src="js/models.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/books.js"></script>
</head>


<body>
    <div class="container" id="bookPage">
        
      <div class="eleven columns" style="margin-top: 5%">
        <input type="button" class="button" onclick="javascript: window.location.href='index.html'" value="<< На главную" />
        <br>
        <h5>Учебные пособия 2015</h5>
        <div id="books" class="content"></div>
          
      </div>
    </div>
    
    
    <script type="text/template" id="manage-books-template">
       <div id="main">
         <table id="book-list" class="u-full-width">
            <col width="10%"></col>
            <col width="40%"></col>
            <col width="15%"></col>
            <col width="15%"></col>
            <col width="10%"></col>
            <col width="10%"></col>
            <thead>
                <tr>
                  <th class="event">Группа</th>
                  <th class="date">Книга</th> 
                  <th>Последнее</th>
                  <th>в школе</th>
                  <th>дома</th>
                  <th class=actions></th>
                </tr>
              </thead>
          </table>
     </div>
    </script>

    <script type="text/template" id="book-template">
          <td class="event">
                <%  if (children =="small") 
                        print("Младшие"); 
                    else
                        print("Старшие"); %>
          </td>
          <td class="date"><div class="label"><%=name %></div>
            <input class="edit w300 newBook" value="<%= name %>">
          </td>
          <td>
                <div class="label">
                  <%= (unit =="side")? "страница": "задание" %>
                  <%= lastUsed %>
                </div>
                <div class="input">  
                <select class="edit w100 newUnit" value="<%= unit %>">
                    <option value="side" <% if(unit =="side") print("selected") %> >страница</option>
                    <option value="oppgave" <% if(unit =="oppgave") print("selected") %> >задание</option>
                </select>
                <input class="edit w50 newLastUsed" value="<%= lastUsed %>">
                </div>
          </td>
          <td>
                <div class="label"><%= countInClass %></div>
                
                <select class="edit w50 newCountInClass">
                    <% _(COUNT).each(function(e) { %>
                      <option value="<%= e %>" <% if(countInClass == e) print("selected") %> ><%= e %></option>
                    <% }); %>
                </select>
          </td>
          <td>
                <div class="label"><%= countHomework %></div>
                <select class="edit w50 newCountHomework">
                    <% _(COUNT).each(function(e) { %>
                      <option value="<%= e %>" <% if(countHomework == e) print("selected") %> ><%= e %></option>
                    <% }); %>
                </select>
          </td>
          <td class=actions>
              <image src="css\images\edit.png" class="editLink" title="Изменить"/>
              <image src="css\images\ok.png"     class="saveLink" title="Сохранить"/>
              <image src="css\images\cancel.png" class="cancelEditLink" title="Не сохранять изменения"/>
          </td>
    </script>
</body>
