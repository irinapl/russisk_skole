<!doctype html>
<head>
  <meta charset="utf-8">

  <title>Russisk skole</title>
  <meta name="description" content="My Parse App">
  <meta name="viewport" content="width=device-width">
      
  <link rel="stylesheet" href="Skeleton-2.0.4/css/skeleton.css?s" />
  <link rel="stylesheet" href="Skeleton-2.0.4/css/normalize.css?s" />
  <link rel="stylesheet" href="css/russiskskole.css" />
       
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.5.min.js"></script>  
  <script type="text/javascript" src="http://momentjs.com/downloads/moment-with-locales.js"></script>
  <script type="text/javascript" src="js/parselogin.js"></script>
  <script type="text/javascript" src="js/models.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/underscore.js"></script>
  <script type="text/javascript" src="js/homework.js"></script>
</head>



<body>
    <div class="container">
        <div style="margin-top: 5%">
            <h4>Домашнее задание на <span id="nextLessonDate"></h4>
            <div id="nextTime" class="content">
                <div id="homeworkStatus"></div>
            </div>
        </div>
    </div>
        
    <script type="text/template" id="homework-manage-template">
        <div id="message"></div>
        <div id="exercises-list"></ul>
    </script>
    
    <script type="text/template" id="homework-template">
        
        <img src="css\images\checked.png" class="toggleDone" data-exerciseId="<%=objectId %>"/>
        
        <% switch(type) {
                case 'books':
                    var fromToLabel = (from == to) ? from : from + " - " + to;
                    print('Учебник "' + name + '", ');
                    print( (unit == "side") ? "стр. " : "задание " );
                    print( '<label class="normal">' + fromToLabel + '</label>');
                    break;
                    
                case 'readingbooks':
                    print('Читать рассказ: "' + name + '": ');
                    break;
                    
                case 'movies':
                    print('Смотреть фильм: ');
                    print("<a href='" + link + "' target='_blank'>" + name + "</a>");
                    break;
                    
                case 'audiobooks':
                    print('Слушать рассказ: ');
                    print("<a href='" + link + "' target='_blank'>" + name + "</a>");
                    break;
            } %>
        <span class="label normal"><%= text.replace(/(?:\r\n|\r|\n)/g, '<br />') %></span>
    </script>
</body>
</html>
