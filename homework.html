<!doctype html>
<head>
  <meta charset="utf-8">

  <title>Russisk skole</title>
  <meta name="description" content="My Parse App">
  <meta name="viewport" content="width=device-width">
      
  <link rel="stylesheet" href="Skeleton-2.0.4/css/skeleton.css?s" />
  <link rel="stylesheet" href="Skeleton-2.0.4/css/normalize.css?s" />
  <link rel="stylesheet" href="css/russiskskole.css" />
  <link rel="stylesheet" href="css/jquery-ui.min.css" />
  <script type="text/javascript" src="js/libs/jquery.min.js"></script>
  <script type="text/javascript" src="js/libs/jquery.min.js"></script>
  <script type="text/javascript" src="js/libs/underscore.js"></script>
  <script type="text/javascript" src="js/libs/parse-1.3.5.min.js"></script>  
  <script type="text/javascript" src="js/libs/moment-with-locales.min.js"></script>
  <script type="text/javascript" src="dist/rs.min.js"></script>
  <script type="text/javascript" src="js/homework.js"></script>
  
  <meta http-equiv="refresh" content="1800" >
</head>



<body>
    <div class="container">
        <div  style="margin-top: 5%">
            <input type="button" class="button" onclick="javascript: window.location.href='index.html'" value="<< На главную" />
            <br/><br/>
        </div>
        <div id="nextTime" class="content">
            <div id="homeworkStatus"></div>
        </div>
    </div>
        
    <script type="text/template" id="homework-manage-template">
        <h4>Привет, <span id="childName"/>!</h4>
        <h4>Домашнее задание:</h4>
        
        <div id="message"></div>
        <div id="exercises-list"></ul>
    </script>
    
    <script type="text/template" id="homework-template">
        
        <img src="css\images\unchecked.png" class="toggleDone unchecked" data-exerciseId="<%=objectId %>" width="24" height="24"/>
        <img src="css\images\checked.png" class="toggleDone checked" data-exerciseId="<%=objectId %>" width="24" height="24"/>
        
        <% switch(type) {
                case 'books':
                    var fromToLabel = (from == to) ? from : from + " - " + to;
                    print('Учебник "' + name + '", ');
                    print( (unit == "side") ? "стр. " : "задание " );
                    print( '<label class="normal">' + fromToLabel + '</label>');
                    print( '. ');
                    break;
                    
                case 'readingbooks':
                    print('Читать рассказ: ' + name);
                    print( '. ');
                    break;
                    
                case 'movies':
                    print('Смотреть фильм: ');
                    print("<a href='" + link + "' target='_blank'>" + name + "</a>");
                    print( '. ');
                    break;
                    
                case 'audiobooks':
                    print('Слушать рассказ: ');
                    print("<a href='" + link + "' target='_blank'>" + name + "</a>");
                    print( '. ');
                    break;
                    
                case 'words':
                    print('Учить слова: ');
                    print( name.replace(/,/g, ', ') );
                    print( '. ');
                    break; 
            } %>
        <span class="label normal"><%= text.replace(/(?:\r\n|\r|\n)/g, '<br />') %></span>
    </script>
</body>
</html>
