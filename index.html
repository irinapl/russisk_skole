<!doctype html>
<head>
  <meta charset="utf-8">

  <title>Russisk skole</title>
  <meta name="description" content="My Parse App">
  <meta name="viewport" content="width=device-width">
      
  <link rel="stylesheet" href="Skeleton-2.0.4/css/skeleton.css?s" />
  <link rel="stylesheet" href="Skeleton-2.0.4/css/normalize.css?s" />
  <link rel="stylesheet" href="css/russiskskole.css" />
       
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.5.min.js"></script>  
  <script type="text/javascript" src="http://momentjs.com/downloads/moment-with-locales.js"></script>
  <script type="text/javascript" src="js/parselogin.js"></script>
  <script type="text/javascript" src="js/models.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/underscore.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</head>



<body>
    <div class="container">
        
         <div style="margin-top: 5%">
            <h4>Русская школа</h4>
            <div id="nextTime" class="content">
                <div id="nextTimeDetails"></div>
            </div>
        </div>
        <div>
            <h4>Домашнее задание</h4>
            <ul>
                <li><a href="homework.html#big?name=marius">Мариус</a></li>
                <li><a href="homework.html#big?name=andre">Андрей</a></li>
                <li><a href="homework.html#big?name=lilja">Лилия</a></li>
                <li><a href="homework.html#small?name=william">Виллиам</a></li>
                <li><a href="homework.html#small?name=dina">Дина</a></li>
                <li><a href="homework.html#small?name=lillian">Лиллиан</a></li>
            </ul>
        </div>
        <div>
            <h4>Администрация</h4>
            <ul>
                <li><a href="plan.html">Годовой план</a></li>
                <li><a href="history.html">Классная работа - прошлая</a></li>
                <li><a href="books.html">Учебные пособия</a></li>
                <li><a href="audiobooks.html">Аудиокниги</a></li>
                <li><a href="readingbooks.html">Книги для чтения</a></li>
                <li><a href="movies.html">Fильмы</a></li>
                <li><a href="commonWords.html">Часто используемые слова</a></li>
            </ul>
        </div>
    </div>
    
    <script type="text/template" id="nexttime-template">
       <div id="errormessage" class="error"></div>
       <div><h5>Следующая неделя: <a href="plan.html"><%=formattedDate %></a></h5></div>
       <h5>
        <%= (formattedEvent == undefined || formattedEvent == "") ? '' : formattedEvent +': '%>
        <%= data.comments == undefined ? '-'  : data.comments %>
       </h5>
        <div class="row">
            <div class="w150 columns"><label>Где:</label></div>
            <div class="w100 columns"><%= data.where %></div>
        </div>
         <div class="row">
            <div class="w150 columns"><label>Старшая группа:</label></div>
            <div class="w100 columns"><a href="classwork.html#big?id=<%=planId%>"><%= data.big_kids %></a></div>
        </div>
         <div class="row">
            <div class="w150 columns"><label>Младшая группа:</label></div>
            <div class="w100 columns"><a href="classwork.html#small?id=<%=planId%>"><%= data.small_kids %></a></div>
        </div>
        
    </script>
</body>
</html>
